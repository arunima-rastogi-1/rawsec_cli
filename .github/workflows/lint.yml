name: Lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  lint:
    runs-on: "ubuntu-latest"
    name: "Run pre-commit"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
      - name: "Install dependencies"
        run: |
          pip install pre-commit
      - name: "Run pre-commit"
        run: "make lint"
  hadolint:
    runs-on: "ubuntu-latest"
    name: "Hadolint Action"
    steps:
      - name: Hadolint Action
        uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: Dockerfile
